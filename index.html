<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Data Visualization</title>
    <style>
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <div id="info-panel">
        <strong>Data Info:</strong>
        <p id="info-content">Click a bar to see details.</p>
    </div>

    <a-scene>
        <!-- Add a camera and cursor to detect clicks -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <a-box id="box1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" data-category="A" data-value="30"></a-box>
        <a-box id="box2" position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9" data-category="B" data-value="80"></a-box>
        <a-box id="box3" position="3 0.5 -3" rotation="0 45 0" color="#4CC3D9" data-category="C" data-value="45"></a-box>
    </a-scene>

    <script>
        document.querySelectorAll('a-box').forEach(function(box) {
            box.addEventListener('click', function(evt) {
                const category = this.getAttribute('data-category');
                const value = this.getAttribute('data-value');

                // Change the color of the clicked bar
                this.setAttribute('color', 'orange');

                // Update the information panel
                document.getElementById('info-content').innerText = `Category: ${category}, Value: ${value}`;
            });
        });
    </script>
</body>
</html>
